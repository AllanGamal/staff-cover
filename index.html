<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Staff cover</title>
</head>

<body>
    <button class="btn " id="add-team">Add team</button>
    <section id="section">



        <div class="team">

            <div class="team__title">

            </div>
