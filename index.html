<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Staff cover</title>
</head>

<body>
    <div class="team">

        <div class="team__title">
            <h1>Team 1</h1>
        </div>

        <div class="team__fitter-header">
            <div class="team__fitter-header--title">
                <h3>Fitters</h3>
            </div>
            <button class="btn add-fitter">Add</button>
        </div>

        <div class="team__station-header">
            <div class="team__station-header--title">
                <h3>Stations</h3>
            </div>
            <button class="btn add-station">Add</button>
        </div>


        <div class="team__fitters">

            <div class="team__fitters--fitter">
                <button class="btn remove-fitter">X</button>
                <div class="name">
                    <h3>Adam</h3>
                    <button class="btn add-station">Add</button>
                </div>
                <div class="team__fitters--fitter--competency">
                    <div class="box 1">1</div>
                    <div class="box 2">2</div>
                    <div class="box 3">3</div>
                </div>
            </div>

        </div>


        <div class="team__stations">
            <div class="team__stations--station">
                <button class="btn remove-station">X</button>
                <h3>1</h3>
            </div>

        </div>


    </div>

</body>

</html>
